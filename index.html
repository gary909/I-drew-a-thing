<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="index.js"></script>
    <title>I Drew A Thing</title>
</head>

<body>
    <canvas width="600" height="200" id="tshirtCanvas">Update your browser if you don't see an image</canvas>

    <form>
        <p>
            <label for="backgroundColor">Select background color:</label>
            <select id="backgroundColor">
                <option value="white" selected="selected">White</option>
                <option value="black">Black</option>
            </select>
        </p>

        <p>
            <label for="shape">Circles or Squares?:</label>
            <select id="shape">
                <option value="none" selected="selected">Neither</option>
                <option value="circles">Circles</option>
                <option value="squares">Squares</option>
            </select>
        </p>

        <p>
            <label for="foregroundColor">Select text color:</label>
            <select id="foregroundColor">
                <option value="black" selected="selected">Black</option>
                <option value="white">White</option>
            </select>
        </p>

        <p>
            <label for="tweets">Pick a tweet:</label>
            <select id="tweets">
            </select>
        </p>

        <p>
            <input type="button" id="previewButton" value="Preview">
        </p>

        <p>
            <input type="button" id="buyButton" value="Buy Now">
        </p>
    </form>

</body>

</html>
